<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Typing Coach</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>AI Typing Coach</h1>
    <div id="text-display" class="text-display"></div>
    <textarea id="typing-input" placeholder="Start typing..." autofocus></textarea>
    <div class="stats">
      <span id="wpm">WPM: 0</span>
      <span id="net-wpm">Net WPM: 0</span>
      <span id="accuracy">Accuracy: 0%</span>
      <span id="errors">Errors: 0</span>
      <span id="timer">Time: 60s</span>
    </div>
    <button id="start-btn">Start Test</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
